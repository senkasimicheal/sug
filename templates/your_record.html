<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Records</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="/static/cover.jpg" alt="Logo">
        </div>
        <nav>
            <a class="logout" href="{{url_for('logout')}}">Logout</a>
            <p id="login-status">Logged in as {{session['f_name']}} {{session['s_name']}}</p>
        </nav>

        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div id="alert" class="alert-danger">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <script type="text/javascript">
            function hideAlert() {
                setTimeout(function() {
                    document.getElementById("alert").style.display = "none";
                }, 6000);
            }
            window.onload = hideAlert;
        </script>
    </header>
    <h3 class="sug_records">SUG RECORDS</h3>
    <div class="table-section-records">
        <h3 class="sug_records1">View your records 2023</h3>
        {{table_html|safe}}
    </div>
</body>

</html>
