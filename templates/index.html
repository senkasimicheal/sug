<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Stat Unity Group</title>
</head>

<body onload="hideForm1()" onload="hideForm2()">
    <div>
        <img src="/static/cover.jpg" class="logo">
    </div>
    <div>
        <h1 class="name">STAT UNITY GROUP INVESTMENT CLUB</h1>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div id="alert" class="alert-danger">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <script type="text/javascript">
        function hideAlert() {
            setTimeout(function() {
                document.getElementById("alert").style.display = "none";
            }, 5000);
        }
        window.onload = hideAlert;

        function convertToLowercase(inputId) {
            var input = document.getElementById(inputId);
            input.value = input.value.toLowerCase();
        }
    </script>

    <!-- UPDATE MESSAGES -->
    {% if message %}
    <div style="text-align: center; justify-content: center; color: red;">{{ message }}</div>
    {% endif %}

    <div class="login">
        <div class="form-container">
            <button onclick="toggleForm1()">Log me in</button>
            <form action="{{url_for('login')}}" method="POST" id="myForm1" class="hidden1">
                <label class="label" for="fname">Select your first name</label><br>
                <select class="label" name="fname">
                    <option value="" selected disabled>Select name</option>
                    {% for fnames in fnames %}
                        <option value="{{ fnames }}">{{ fnames }}</option>
                    {% endfor %}
                </select><br>
                <label class="label" for="sname">Select your surname</label><br>
                <select class="label" name="sname">
                    <option value="" selected disabled>Select name</option>
                    {% for snames in snames %}
                        <option value="{{ snames }}">{{ snames }}</option>
                    {% endfor %}
                </select><br>
                <input class="input-group" required type="password" name="password" placeholder="password">
                <input class="input-group" class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="login">
        <div class="form-container">
            <button onclick="toggleForm2()">Login as an admin</button>
            <form action="{{url_for('record_payment_login')}}" method="POST" id="myForm2" class="hidden2">
                <label class="label" for="fname">Select your first name</label><br>
                <select class="label" name="adminfname">
                    <option value="" selected disabled>Select name</option>
                    {% for adminfnames in adminfnames %}
                        <option value="{{ adminfnames }}">{{ adminfnames }}</option>
                    {% endfor %}
                </select><br>
                <label class="label" for="sname">Select your surname</label><br>
                <select class="label" name="adminsname">
                    <option value="" selected disabled>Select name</option>
                    {% for adminsnames in adminsnames %}
                        <option value="{{ sadminnames }}">{{ adminsnames }}</option>
                    {% endfor %}
                </select><br>
                <input class="input-group" required type="password" name="adminpassword" placeholder="password">
                <input class="input-group" class="submit" type="submit" value="Submit">

            </form>
        </div>
    </div>

    <div>
        <label class="dont_have_account" onclick="registrationForm()">Register an account</label>

        <script>
            function registrationForm() {
                window.location.href = "/registration";
            }
        </script>
    </div>

    <script>
        function hideForm1() {
            var form = document.getElementById("myForm1");
            form.style.display = "none";
        }

        function toggleForm1() {
            var form = document.getElementById("myForm1");
            var form2 = document.getElementById("myForm2");
            if (form.style.display === "none") {
                form.style.display = "block";
                form2.style.display = "none";
            } else {
                form.style.display = "none";
            }
        }
        hideForm1();

        function hideForm2() {
            var form = document.getElementById("myForm2");
            form.style.display = "none";
        }

        function toggleForm2() {
            var form = document.getElementById("myForm2");
            var form1 = document.getElementById("myForm1");
            if (form.style.display === "none") {
                form.style.display = "block";
                form1.style.display = "none";
            } else {
                form.style.display = "none";
            }
        }
        hideForm2();
    </script>
    </div>
</body>

</html>
