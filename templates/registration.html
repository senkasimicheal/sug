<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register an account</title>
</head>

<body>
    <div>
        <img src="/static/cover.jpg" class="logo">
    </div>
    <div>
        <h1 class="name ">REGISTER AN ACCOUNT</h1>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div id="alert" class="alert-danger">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <script type="text/javascript">
        function hideAlert() {
            setTimeout(function() {
                document.getElementById("alert").style.display = "none";
            }, 5000);
        }
        window.onload = hideAlert;

        function convertToLowercase(inputId) {
            var input = document.getElementById(inputId);
            input.value = input.value.toLowerCase();
        }
    </script>

    <div class="login">
        <h3>Fill in the details below</h3>
        <form action="{{url_for('register')}}" method="POST">
            <input class="input-group" required autocomplete="off" name="fname" type="text" placeholder="first name" id="fname" oninput="convertToLowercase('fname')">
            <input class=" input-group" required autocomplete="off" name="sname" type="text" placeholder="surname" id="sname" oninput="convertToLowercase('sname')">
            <input class=" input-group" required autocomplete="off" name="email" type="email" placeholder="email">
            <input class=" input-group" required autocomplete="off" name="email1" type="email" placeholder="confirm email">
            <input required type="password" name="password1" placeholder="Create password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"><br>
            <input required type="password" name="password2" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
            <input class="input-group submit" type="submit" value="Submit">
            <a href="{{url_for('index')}}">Back to home</a>
        </form>
    </div>

    </div>
</body>

</html>
